<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Discover Movies</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-slides mode="md" [options]="slideOpts">
          <ion-slide *ngFor="let genre of genres">
            <ion-chip color="primary">
              <ion-label class="chip">{{ genre.name }}</ion-label>
            </ion-chip>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let movie of popularMovies">
      <ion-col>
        <ion-card>
          <ion-img [src]="movie.poster_path | image"></ion-img>
          <div>
            <ion-card-header>
              <ion-card-title>{{ movie.title }}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <ion-label>{{ movie.overview | slice: 0: hide }}...</ion-label>
              <ion-label color="primary" (click)="hide = 5000" *ngIf="hide !== 5000">Leer más!</ion-label>
            </ion-card-content>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
