<ion-header [translucent]="true">


  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">

        <ion-button expand="block" fill="clear" color="dark">Favoritos</ion-button>
      </ion-col>
      <ion-col size="6">

        <ion-button expand="block" fill="clear" color="dark">Vistos</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <div *ngFor="let movie of favoriteMovies">
        <ion-col size="4">
          <ion-card mode="md" (click)="searchDetails( movie.id, false )">
            <img class="poster" [src]="movie.poster_path | image">
          </ion-card>
        </ion-col>
      </div>
    </ion-row>
  </ion-grid>

</ion-content>
