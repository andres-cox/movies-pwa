<div *ngIf="media === 'tvshow'; else elseTemplate">
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let tvShow of tvShows">
      <ion-card class="poster" (click)="searchDetails( tvShow.id, 'tv' )">
        <img class="poster" [src]="tvShow.poster_path | image">
      </ion-card>
    </ion-slide>
    <ion-slide class="slide-mas">
      <ion-button expand="full" class="btn-mas" size="large" (click)="onClick()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</div>
<ng-template #elseTemplate>
  <ion-slides [options]="slideOpts">

    <ion-slide *ngFor="let movie of movies">
      <ion-card class="poster" mode="md" (click)="searchDetails( movie.id, 'movie' )">
        <img class="poster" [src]="movie.poster_path | image">
      </ion-card>
    </ion-slide>
    <ion-slide class="slide-mas">
      <ion-button expand="full" class="btn-mas" size="large" (click)="onClick()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ng-template>
