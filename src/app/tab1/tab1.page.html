<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Popular Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slides-poster [movies]="popularMovies" (loadMore)="loadMore()"></app-slides-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Popular TV Shows</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slides-poster [tvShows]="popularTVShows"></app-slides-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Netflix TV Shows</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-slides-poster [tvShows]="netflixTVShows"></app-slides-poster>

</ion-content>
